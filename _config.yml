author:      Alex Johnson
description: "I'm teaching myself programming and writing about the process."
baseurl:     ""
url:         "http://code.alxmjo.com"
date_format: "%b %-d, %Y"
excerpt_separator: <!--more-->

# Google services
google_analytics: UA-21369664-5
google_verification: 

# Optional features
animated:             false
show_related_posts:   false
show_post_footers:    false
